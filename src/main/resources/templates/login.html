<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TJ-Mall Login</title>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/global.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>

    <div class="LoginGroup">
        <div class="bg"></div>
        <h1 class="spotlight" data-spotlight="TJ-Mall">TJ-Mall</h1>
    
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <!-- <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div> -->
                    <!-- <span>or use your email for registration</span> -->
                    <br>
                    <input id="signUpName" type="text" placeholder="Account Name"/>
                    <input id="signUpPassword" type="password" placeholder="Password"/>
                    <span class="hidden" id="success-sign-up">succeed!</span>
                    <button id="accountSignUp">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <!-- <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div> -->
                    <!-- <span>or use your account</span> -->
                    <br>
                    <input id="signInName" type="text" placeholder="Account Name"/>
                    <input id="signInPassword" type="password" placeholder="Password"/>
                    <span class="hidden" id="success-sign-in">succeed!</span>
                    <span class="hidden" id="fail-sign-in">something wrong!</span>
                    <!-- <a href="#">Forgot your password?</a> -->
                    <br>
                    <button id="accountSignIn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
